# Build and deploy to Cloud Run from the scripts directory.
# Run: gcloud builds submit --config=cloudbuild.yaml .
# Or from repo root: gcloud builds submit --config=scripts/cloudbuild.yaml scripts
steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/${PROJECT_ID}/svg-icon-processor:${BUILD_ID}"
      - "-t"
      - "gcr.io/${PROJECT_ID}/svg-icon-processor:latest"
      - "."
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/${PROJECT_ID}/svg-icon-processor:${BUILD_ID}"
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/${PROJECT_ID}/svg-icon-processor:latest"
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "svg-icon-processor"
      - "--image"
      - "gcr.io/${PROJECT_ID}/svg-icon-processor:${BUILD_ID}"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
substitutions:
  _REGION: us-central1
options:
  logging: CLOUD_LOGGING_ONLY
